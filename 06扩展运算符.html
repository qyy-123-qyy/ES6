        let arr=["a","b",1,2]
        //...arr //"a","b",1,2
        console.log(...arr);
        console.log("a","b",1,2)
       //合并数组
        let ary1=[1,2,3]

       //第一种 将类数组转换为真数组
       var oDivs=document.getElementsByTagName("div")
       console.log(oDivs);

       //第二种 array.from()
       var arrLike={
           "0":"刘在石",
           "1":"金钟国",
           "2":"宋智孝",
           "length":3
       }
       console.log(arrLike)
       var arrReal=Array.from(arrLike);

       var arrLike1={
           "0":1,
           "1":3,
           "2":4,
           "length":3
       }
       console.log(arrLike1)

       );

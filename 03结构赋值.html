<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //数组结构允许我们按照一一对应的关系从数组中提取值，然后将值赋值给变量
    let arr=[1,2,3,4];
    let [a,b,c,d,e,f]=arr;
    console.log(a);
    console.log(b);
    console.log(c);
    console.log(d);
    console.log(e);//undefinied
    console.log(f);//undefinied
    
    //对象结构允许我们使用变量的名字匹配对象的属性，匹配成功将对象属性的值赋值给变量
    let person={name:"李弘基",age:30,sex:"男"};
    let {name,age,sex}=person;
    console.log(name,age,sex);
    
    let {name:myname,age:myage}=person;
    console.log(myname,myage);

    </script>
</body>
</html>
